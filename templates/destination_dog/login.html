{% extends 'destination_dog/base.html' %}
{% load staticfiles %}

{% block header_block %}
    <span class="article-title">Login</span>
{% endblock %}

{% block body_block %}
    <div id="fb-root"></div>
    <form id="login_form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        Username: <input type="text" name="username" value="" size="50"/>
        <br/>
        Password: <input type="password" name="password" value="" size="50"/>
        <br/>
        <input type="submit" value="submit"/>
    </form>
    <div class="fb-login-button" data-max-rows="1" data-size="large" data-button-type="login_with"
         data-show-faces="false" data-auto-logout-link="true" data-use-continue-as="false"></div>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
{% endblock %}
