{% extends 'destination_dog/base.html' %}
{% load staticfiles %}

{% block header_block %}
    <span class="article-title">Login</span>
{% endblock %}

{% block body_block %}
    <div id="fb-root"></div>
    <form id="login_form" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="col-25">
                Username:
        </div>
        <div class="col-75">
                <input type="text" name="username" value="" size="50"/>
        </div>
        <div class="col-25">
                Password:
        </div>
        <div class="col-75">
                <input type="password" name="password" value="" size="50"/>
        </div>
        <br/>
        <input type="submit" value="submit"/>
    </form>
{% endblock %}
