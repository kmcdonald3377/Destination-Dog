{% extends 'destination_dog/base.html' %}
{% load staticfiles %}

{% block header_block %}
    <span class="article-title">Enter</span>
{% endblock %}

{% block body_block %}
    <div>
        <form method="post" action="{% url 'dotm_enter' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {% for field in form.visible_fields %}
                {{ field.help_text }}
                {{ field }}<br><br>
            {% endfor %}
            <input type="submit" name="submit" value="Enter"/>
        </form>
    </div>
{% endblock %}
