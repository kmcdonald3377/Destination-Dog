<!DOCTYPE html>
{% load staticfiles %}

<html>
    <head lang="en">
        <style>
            ul{
                list-style-type: none;
                margin: 0;
                padding: 0;
                overflow: hidden;
                background-color: #333;
            }

            li{
                float: left;
            }

            li a, .dropbtn{
                display: block;
                color: white;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            li a:hover, .dropdown:hover .dropbtn {
                background-color: #111;
            }

            li.dropdown{
                display:inline-block;
            }

            .dropdown-content{
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            .dropdown-content a{
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

            .dropdown-content a:hover{
                background-color:teal;
            }

            .dropdown:hover .dropdown-content{
                display: block;
            }

            .active {
                background-color: #4caf50;
            }

            ul.topnav li a:hover:not(.active) {
                background-color: #111;
            }

            ul.topnav li a.active {
                background-color: #4CAF50;
            }

            ul.topnav li.right {
                float: right;
            }

            @media screen and (max-width: 600px) {
                ul.topnav li.right, 
                ul.topnav li {float: none;
            }
        </style>
        <meta charset="UTF-8" />
        <title>
            DestinationDog - 
            {% block title_block %}
            It's about the destination....
            {% endblock %}
        </title>
        {% block script_block %}
        {% endblock %}
    </head>

    <body>
        {% block header_block %}
        {% endblock %}
        <div>
            <ul>
                <li><a class="active" href="/destinationdog/">Home</a></li>
                <li><a href="/destinationdog/about/">About</a></li>
                <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">Dropdown</a>
                <div class="dropdown-content">
                    <a href="#">Link 1</a>
                    <a href="#">Link 2</a>
                    <a href="#">Link 3</a>
                </div>
                </li>
            </ul>
        </div>
        {% block body_block %}
        {% endblock %}
    </body>
</html>
